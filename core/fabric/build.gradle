plugins {
    id 'multiloader-loader'
    id 'fabric-loom'
}

evaluationDependsOn(":common")
evaluationDependsOn(":fabric")

repositories {
    maven {
        name 'jamies'
        url 'https://maven.jamieswhiteshirt.com/libs-release'
    }
    maven {
        name 'ladysnake'
        url 'https://maven.ladysnake.org/releases'
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings loom.layered {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-${parchment_minecraft}:${parchment_version}@zip")
    }
    modImplementation "net.fabricmc:fabric-loader:${fabric_loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'

    modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-base:5.0.2"
    modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-world:5.0.2"
    modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-chunk:5.0.2"
    modImplementation "com.jamieswhiteshirt:reach-entity-attributes:2.3.0"

    implementation getProject(project, ":common")
    implementation project(":common")
    implementation project(":fabric")
}

loom {
    println(getProject(project, ":common").file("src/main/resources/${mod_id}.accesswidener"))
    if (getProject(project, ":common").file("src/main/resources/${mod_id}.accesswidener").exists()) {
        accessWidenerPath.set(getProject(project, ":common").file("src/main/resources/${mod_id}.accesswidener"))
    }
    mixin {
        defaultRefmapName.set("${mod_base_id}.refmap.json")
    }
    runs {
        client {
            client()
            setConfigName("Fabric Client")
            ideConfigGenerated(true)
            runDir("run")
        }
        server {
            server()
            setConfigName("Fabric Server")
            ideConfigGenerated(true)
            runDir("run")
        }
    }
}
