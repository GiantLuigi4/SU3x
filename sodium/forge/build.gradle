plugins {
    id 'multiloader-loader'
    id 'net.neoforged.moddev.legacyforge'
}

mixin {
    add(sourceSets.main, "${mod_base_id}.sodium.refmap.json")

    config("${mod_base_id}.sodium.mixins.json")
}

evaluationDependsOn(':forge')
evaluationDependsOn(':core:core_forge')
evaluationDependsOn(':resizing:resizing_forge')

legacyForge {
    version = "${minecraft_version}-${forge_version}"

//    validateAccessTransformers = true

    def at = getProject(project, ':common').file('src/main/resources/META-INF/accesstransformer.cfg')
    if (at.exists()) {
        accessTransformers = [at.path]
    }
    parchment {
        minecraftVersion = parchment_minecraft
        mappingsVersion = parchment_version
    }
    runs {
        client {
            client()
            mixin {
                config("${mod_base_id}.platform.forge.mixins.json")
                config("${mod_base_id}.core.forge.mixins.json")
                config("${mod_base_id}.core.mixins.json")
            }
        }
        data {
            data()
            programArguments.addAll '--mod', project.mod_id, '--all', '--output', file('src/generated/resources/').getAbsolutePath(), '--existing', file('src/main/resources/').getAbsolutePath()
        }
        server {
            server()
        }
    }

    mods {
        "${mod_id}" {
            sourceSet sourceSets.main
        }

        project(":forge").legacyForge.mods.forEach { mod ->
            project(":sodium:sodium_forge").legacyForge.mods.add(mod)
        }

        project(":core:core_forge").legacyForge.mods.forEach { mod ->
            project(":sodium:sodium_forge").legacyForge.mods.add(mod)
        }

        project(":resizing:resizing_forge").legacyForge.mods.forEach { mod ->
            project(":sodium:sodium_forge").legacyForge.mods.add(mod)
        }

        println("LIST MODS")
        forEach { mod ->
            println(mod.name)
        }
    }
}

sourceSets.main.resources.srcDir 'src/generated/resources'

dependencies {
    compileOnly getProject(project, ":common")
    compileOnly project(":common")
    compileOnly project(":core:core_common")
    annotationProcessor("org.spongepowered:mixin:0.8.5-SNAPSHOT:processor")

    modImplementation "curse.maven:embeddium-908741:5681725"
    compileOnly "curse.maven:oculus-581495:5299671"
}

jar {
    finalizedBy('reobfJar')
    manifest.attributes([
            "MixinConfigs": "${mod_base_id}.sodium.mixins.json"
    ])
}
